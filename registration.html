<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoShop - Registration</title>
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">EcoShop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="registration.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="product-details.html">Products</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h2>Register</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="">Select...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="terms">
                        <input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </section>

        <section>
            <h2>FAQs</h2>
            <div id="faqAccordion" class="accordion">
                <div class="card">
                    <div class="card-header" id="faqOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                What is EcoShop?
                            </button>
                        </h5>
                    </div>
                    <div id="collapseOne" class="collapse show" aria-labelledby="faqOne" data-parent="#faqAccordion">
                        <div class="card-body">
                            EcoShop is a platform for sustainable products.
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2>Image Gallery</h2>
            <div class="image-gallery">
                <img src="images/eco-bag.jpg" alt="Eco Bag" class="thumbnail" onclick="openModal(this.src)">
                <img src="images/bamboo-toothbrush.jpg" alt="Bamboo Toothbrush" class="thumbnail" onclick="openModal(this.src)">
                <img src="images/reusable-straws.jpg" alt="Reusable Straws" class="thumbnail" onclick="openModal(this.src)">
            </div>
        </section>

        
        <div class="modal" id="imageModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Image</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img id="modalImage" class="img-fluid" src="" alt="">
                    </div>
                </div>
            </div>
        </div>

        <section>
            <h2>Theme Switcher</h2>
            <button id="themeToggle" class="btn btn-secondary">Switch Theme</button>
        </section>
    </main>

    <footer>
        <p> EcoShop | Course: Web Development | Iman Hadžihasanović</p>
    </footer>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script>
        
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            $('#imageModal').modal('show');
        }

        
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
           
            toastr.success('Registration successful! Welcome, ' + email);
            this.reset(); 
        });

      
        const themeButton = document.getElementById('themeToggle');
        let darkMode = false;
        themeButton.addEventListener('click', () => {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
            toastr.info(`Switched to ${darkMode ? 'Dark' : 'Light'} Mode`);
        });
    </script>
</body>
</html>
